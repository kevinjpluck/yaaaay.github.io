<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="theNavbar">
          
        </div>
      </div>
    </nav>
    <script>
    var pageData;
      $.getJSON("pages.json", function(data) {
        pageData = data;
        var navbarItems = [];
        $.each(data, function(pageIndex){
          navbarItems.push("<li><a href=\"#" + pageIndex + "\">" + this.title + "</a></li>");
        });
        
        $("<ul/>",{class:"nav navbar-nav",html:navbarItems.join("")}).appendTo("#theNavbar");
        $("a").click(changePage);
      });
      
      function changePage(){
        var page = this.hash.substr(1);
        var pageDetails = pageData[page];
        var videoList = [];
        $.each(pageDetails.videos, function(videoIndex){
          videoList.push("<a href=\"skills.html\"><img src=\"http://img.youtube.com/vi/" + this + "/1.jpg\"></a>");
        });
      }
    </script>
    <a href="skills.html"><img src="http://img.youtube.com/vi/L8Gs_eyIPFA/1.jpg"></a>
    <a href="skills.html"><img src="http://img.youtube.com/vi/L8Gs_eyIPFA/2.jpg"></a>
    <a href="skills.html"><img src="http://img.youtube.com/vi/L8Gs_eyIPFA/3.jpg"></a>
    <a href="skills.html"><img src="http://img.youtube.com/vi/L8Gs_eyIPFA/4.jpg"></a>
    <a href="freestyle.html"><img src="http://img.youtube.com/vi/Tif55-9sZEY/2.jpg"></a>
  </body>
</html>
